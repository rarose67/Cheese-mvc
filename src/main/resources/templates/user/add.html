<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>

    <form method="post" th:object="${user}">
        <div class="form-group">
            <label th:for="username">Name:</label>
            <input class="form-control" th:field="*{username}" />
            <span th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label th:for="password">Password:</label>
            <input class="form-control" type="password" th:field="*{password}" />
            <span th:errors="*{password}"></span>
        </div>
        <div class="form-group">
            <label for="verify">Confirm Password:</label>
            <input id="verify" class="form-control" type="password" name="verify" />
        </div>
        <div class="form-group">
            <label th:for="email">Email:</label>
            <input class="form-control" type="email" th:field="*{email}" />
            <span th:errors="*{email}"></span>
        </div>
        <input type="submit" value="Add User" />
    </form>
</body>
</html>
