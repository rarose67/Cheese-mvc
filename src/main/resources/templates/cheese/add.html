<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>

<p th:if="${error} and ${error.length()}" th:text="${error}"></p>

    <form method="post">

        <input type="submit" value="Add Cheese" />

</body>
</html>
