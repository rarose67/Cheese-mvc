<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

    <h1 th:text="${title}"></h1>

    <form method="post" th:object="${cheese}">
        <div class="form-group">
            <label th:for="cheeseName">Name:</label>
            <input class="form-control" th:field="*{cheeseName}" />
            <span th:errors="*{cheeseName}"></span>
        </div>
        <div class="form-group">
            <label th:for="cheeseDescription">Description:</label>
            <textarea class="form-control" th:field="*{cheeseDescription}"></textarea>
        </div>
        <div class="form-group">
            <label th:for="type">Type of Cheese::</label>
            <select class="form-control" th:field="*{type}">
                <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
            </select>
        </div>
        <input type="submit" value="Add Cheese" />
    </form>
</body>
</html>
