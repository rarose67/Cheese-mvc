<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="'Edit Cheese ' + ${cheese.cheeseName} + ' (id=' + ${cheese.cheeseId} + ')'"></h1>

<p th:if="${error} and ${error.length()}" th:text="${error}"></p>

<form action="/cheese/edit" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" id="name" type="text" th:value="${cheese.cheeseName}" name="name"/>
    </div>
    <div class="form-group">
        <label for="type">Type of Cheese:</label>
        <select class="form-control" id="type" type="text" name="type">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:selected="${cheeseType.name == cheese.getType().name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:text="${cheese.cheeseDescription}" name="description"></textarea>
    </div>
    <input type="hidden" th:value="${cheese.cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>
</body>
</html>
